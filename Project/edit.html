<!DOCTYPE html>
<html>
<head>
</head>
<body>

<html>
<head>
  
   <script type="text/javascript">
     $(document).ready(function(){
           $('select').formSelect();
  });
     $(".formAttr").hide();
     $(".formAcc").hide();

     function showdiv(ref){
         switch($(ref).val()){
          case '1':
            $(".formAcc").hide();
            $(".formAttr").show();
            break;

          case '2':
            $(".formAttr").hide();
            $(".formAcc").hide();
            break;
          case '3':
            $(".formAttr").hide();
            $(".formAcc").show();
            break;

          default:
         }
     }

  </script>
  <style type="text/css">
    .input-field {
  margin-bottom: 10px;
}
  </style>
</head>
<body>

<h2>What do you want to Edit?</h2>
  <div class="input-field ">
    <select name="table" id="table" onchange="showdiv(this)">
      <option value="" disabled selected>Choose your option</option>
      <!-- Print out the photos and reviews as well -->
      <option id="attr" value="1">Attractions</option>
      <option id="acc" value="2">User Account</option>
      <option id="order" value="3">Plans</option>

    </select>
    <label>Edit Options</label>
  </div>

<br>
<br>

<!-- ADD ATTRACTIONS -->
<div class="container  formAttr">
  <h3>New Attraction</h3>
    <form class="col s12" name="userForm" novalidate>
     <!-- Title -->
      <div class="row">
      <div class="input-field col s12">
          <input  id="title" type="text" class="form-control" ng-model="main.title" ng-minlength="8" required>
          <label for="title">Title</label>
      </div>
      </div>
      <!-- Founder -->
      <div class="row">
      <div class="input-field col s12">
          <input  id="founder" type="text" class="form-control" ng-model="main.founder" ng-minlength="8" required>
          <label for="founder">Founder</label>
      </div>
      </div>
    <!-- Date of Creation -->
    <div class="row">
        <div class="input-field col s6">
          <input  id="date" type="text" class="form-control"
          ng-model="main.date" ng-minlength="3" ng-maxlength="15" required>
          <label for="date">Date of Creation</label>


        </div>
        <!-- Dimensions -->
        <div class="input-field col s6">
         <input id="dimensions" type="text" class="form-control"
          ng-model="main.dimensions" ng-minlength="3" ng-maxlength="15" required>
          <label for="dimensions">Dimensions</label>
        </div>
    </div>
    <!-- City Location-->
    <div class="row">
        <div class="input-field col s6">
          <input  id="location" type="text" class="form-control"
          ng-model="main.location" ng-minlength="3" ng-maxlength="15" required>
          <label for="location">City Location</label>


        </div>
        <!-- Country -->
        <div class="input-field col s6">
         <input id="country" type="text" class="form-control"
          ng-model="main.country" ng-minlength="3" ng-maxlength="15" required>
          <label for="country">Country</label>
        </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
         <select class="continent" name="continent">
            <option value="" disabled selected>Choose your option</option>
            <option value="America">Europe</option>
            <option value="Asia">Asia</option>
            <option value="Africa">Africa</option>
            <option value="America">America</option>
            <option value="America">Oceania</option>

          </select>
          <label>Continent</label>
      </div>
    
    </div>
  


    <!-- Submit -->
    <div class="row">
        <div class="input-field col s12">
             <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
             </button>
        </div>
     </div>

    
    
    </form>
</div>

<!-- ADD USER ACCOUNTS -->
<div class="container formAcc">
  <h3>New User</h3>

  
    <form class="col s12" name="userForm" novalidate>

    <!-- First Name -->
    <div class="row">
        <div class="input-field col s6">
          <input  id="first_name" type="text" class="form-control"
          ng-model="main.fname" ng-minlength="3" ng-maxlength="15" required>
          <label for="first_name">First Name</label>


    </div>
    <!-- Last Name -->
    <div class="input-field col s6">
         <input id="last_name" type="text" class="form-control"
          ng-model="main.lname" ng-minlength="3" ng-maxlength="15" required>
          <label for="last_name">Last Name</label>



     </div>
  </div>
    <!-- Address -->
  <div class="row">
    <!-- Street -->
      <div class="input-field col s12">
          <input  id="street" type="text" class="form-control" ng-model="main.street" ng-minlength="8" required>
          <label for="street">Street Address</label>



      </div>
  </div>
  <div class="row">
    <!-- City -->
        <div class="input-field col s6">
          <input  id="city" type="text" class="form-control"
          ng-model="main.city" ng-minlength="3" required>
          <label for="city">City</label>
        </div>

   <!-- Province -->
        <div class="input-field col s6">
          <select class="form-control"
          ng-model="main.province" required>
            <option id="dis" value="" disabled selected>Province</option>
            <option value="AB">Alberta</option>
            <option value="BC">British Columbia</option>
            <option value="MB">Manitoba</option>
            <option value="NB">New Brunswick</option>
            <option value="NL">Newfoundland and Labrador</option> 
            <option value="NS">Nova Scotia</option>
            <option value="ON">Ontario</option>
            <option value="PE">Prince Edward Island</option>
            <option value="QC">Quebec</option>
            <option value="SK">Saskatchewan</option>
            <option value="NT">Northwest Territories</option>
            <option value="NU">Nunavut</option>
            <option value="YT">Yukon</option>
          </select>


        </div>
    </div>
    <div class="row"> 
    <!-- Postal Code  -->
      <div class="input-field col s6">
          <input id="postal" type="text" class="form-control"
          ng-model="main.postal" required>
          <label for="postal">Postal Code</label>

      </div>

     <!-- Telephone -->
      <div class="input-field col s6">
          <input id="telephone" type="tel" class="form-control"
          ng-model="main.telephone" required>
          <label for="telephone">Telephone</label>

      </div>
        
    </div>

    <!-- Email  -->
    <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" name="email" class="form-control" ng-model="main.email" ng-minlength="5" ng-maxlength="20" autocomplete="username" required>
          <label for="email">Email</label>


        </div>
    </div>

     <!-- Password -->
    <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" autocomplete="new-password" class="form-control"
          ng-model="main.password">
          <label for="password">Password</label>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s12">
          <input id="rentpassword" type="password" autocomplete="new-password" class="form-control"
          ng-model="main.rentpassword">

          <label for="password">Re-enter Password</label>
        </div>
    </div>


    <!-- Submit -->
    <div class="row">
        <div class="input-field col s12">
             <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
             </button>
        </div>
     </div>

    
    
    </form>
</div>

</body>
</html>

</body>
</html>
