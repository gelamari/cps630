 <!DOCTYPE html>
     <html ng-app="myapp">
    <head>
                <title>AngularJS MVC Architecture</title>
                <script src="angular.min.js"></script>
    </head>
    <body>
                <div ng-controller = "fullName">
                         <p>{{  Student.FName }}</p>
                </div>
                <script type="text/javascript">
                    var app = angular.module('myapp', []);
                    app.controller('fullName', function($scope){
                         $scope.Student = 
                         {
                              'FName' :   'John', 
                              'LName' :   'Smith', 
                          
                         }

                    });
                    
               
                </script>
    </body>
    </html>

<!-- ----------------------------------
Output:

    John -->
